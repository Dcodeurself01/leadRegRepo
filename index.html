<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
  <title>Stylish Form</title>
  <style>
    /* Apply some basic styles to the form */
   

    form {
      max-width: 400px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .container {

        background: linear-gradient(45deg, #c2c0cd, #513db5);
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        width: 500px;
        text-align: left;
      }

      h2 {
        text-align: center;
        color: #000000;
      }
  </style>
</head>
<center>
<body style="background-image:url(1.jpg);background-repeat:no-repeat;background-size:100%,100%">
  <div class="container">
    <h2>Registration Form</h2>

  <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST">
    <!-- Rest of the form code here -->

    <input type="hidden" name="oid" value="00D5i00000CGmWZ"/>
    <input type="hidden" name="retURL" value="https://codleo15-dev-ed.develop.lightning.force.com/lightning/o/Lead/list?filterName=Recent"/>


    <label for="salutation">Salutation</label>
    <select id="salutation" name="salutation">
      <option value="">--None--</option>
      <option value="Mr.">Mr.</option>
      <option value="Ms.">Ms.</option>
      <option value="Mrs.">Mrs.</option>
      <option value="Dr.">Dr.</option>
      <option value="Prof.">Prof.</option>
    </select>

    <!-- Rest of the form code here -->
    <label for="first_name">First Name</label><input  id="first_name" maxlength="40" name="first_name" size="20" type="text" /><br>

    <label for="last_name">Last Name</label><input  id="last_name" maxlength="80" name="last_name" size="20" type="text" /><br>
    
    <label for="phone">Phone</label><input  id="phone" maxlength="40" name="phone" size="20" type="text" /><br>
    
    <label for="email">Email</label><input  id="email" maxlength="80" name="email" size="20" type="text" /><br>
    
    <label for="city">City</label><input  id="city" maxlength="40" name="city" size="20" type="text" /><br>
    
    <label for="state">State/Province</label><input  id="state" maxlength="20" name="state" size="20" type="text" /><br>
    
    <label for="country">Country</label><input  id="country" maxlength="40" name="country" size="20" type="text" /><br>

    <center><input type="submit" name="submit" value="Submit"></center>
  </form>
</div>
</body>
</center>
</html>
